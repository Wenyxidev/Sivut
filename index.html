<!DOCTYPE html>
<html>

<head>
    <title>Wenyxx</title>
    <style>
        body {
            background-color: grey;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1, h2, h3, p {
            margin: 10px;
        }

        #clock {
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            font-size: 25px;
            background-color: grey;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            font-size: 30px;
            background-color: white;
            color: grey;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
</head>

<body>
    <h1>wenyxx.xyz</h1>

    </div>

    <p id="clock"></p>
</body>

</html>
