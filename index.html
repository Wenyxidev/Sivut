<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Wenyxx</title>
    <style>
        body {
            background-color: grey;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .teksti {
            transform: translateY(-20px);
        }

        #clock {
            font-size: 24px;
            font-weight: bold;
            transform: translateY(-20px);
        }

        .napit {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            font-size: 25px;
            background-color: grey;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            font-size: 30px;
            background-color: white;
            color: grey;
        }
    </style>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        window.onload = updateClock;
    </script>
</head>

<body>
    <div class="container">
        <div class="teksti">
            <h1>wenyxx.xyz</h1>
        </div>
        <div class="kello">
            <p id="clock"></p>
        </div>
    </div>

    <div class="napit">
        <a href="yhteystiedot.html">
            <button>Yhteystiedot</button>
        </a>
        <a href="palvelut.html">
            <button>Palvelut</button>
        </a>
    </div>
</body>

</html>
