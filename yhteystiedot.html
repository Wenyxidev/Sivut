<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteystiedot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        h1, h2, h3, p {
            margin: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            line-height: 1.6;
            max-width: 600px;
        }

        button {
            font-size: 25px;
            background-color: grey;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            font-size: 30px;
            background-color: white;
            color: grey;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); 
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="content">
        <h3>Yhteystiedot</h3>
        <h2>Sähköposti: wenyxx800@gmail.com</h2>
        <h2>Discord: wenyxi</h2>
        <a href="index.html">
            <button>Takaisin</button>
        </a>
    </div>
</body>

</html>
